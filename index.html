<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelBloom</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">✈️ <span>TravelBloom</span></div>
        <ul class="nav-links">
          <li><a href="">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
        </ul>
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Enter a destination or keyword"
          />
          <button class="search-btn">Search</button>
          <button class="clear-btn">Clear</button>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="overlay"></div>
      <div class="content">
        <h1>EXPLORE <br />DREAM <br />DESTINATION</h1>
        <p>
          It encourages exploration of unfamiliar territories, embracing diverse
          cultures and landscapes, while pursuing the desired destination that
          captivates the heart and ignites a sense of wonder.
        </p>
        <div>
          <button class="book-btn">BOOK NOW</button>
        </div>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </section>
    <section class="content-container">
      <div id="results"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
